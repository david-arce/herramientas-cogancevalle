{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  {% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> {% endcomment %}

  <link href="{% static 'bootstrap-5.3.0/dist/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'bootstrap-icons-1.11.3/font/bootstrap-icons.min.css' %}" rel="stylesheet">
  <link href="{% static 'table_echart/styles.css' %}" rel="stylesheet">

  <!--custom css-->
  <link href="{% static 'css/navbar.css' %}" rel="stylesheet">
  {% block css %}{% endblock %}

</head>

<body class="light-mode">
  <!-- BotÃ³n para cambiar de modo -->
  <!-- <button id="mode-toggle">Modo Oscuro</button> -->  
  
  {% include 'navbar.html' %}

  <div class="container">
      {% block content %}{% endblock %}
  </div>
  
  <!--custom js-->
  {% block js %}
  {% endblock %}
  
</body>

</html>
