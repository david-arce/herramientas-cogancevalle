{% load static %}
<nav class="navbar">
    <div class="navbar-left">
      <img src="{% static '/img/logo_cogancevalle.png' %}" alt="Logo" class="logo">
    {% if user.is_authenticated %}
      <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">Pronósticos</a>
      <a href="{% url 'lista_tareas' %}" class="{% if request.resolver_match.url_name == 'lista_tareas' %}active{% endif %}">Productos asignados</a>
      <a href="{% url 'asignar_tareas' %}" class="{% if request.resolver_match.url_name == 'asignar_tareas' %}active{% endif %}">Asignar productos</a>
    {% endif %}
    </div>

    <div class="navbar-right">
      {% if user.is_authenticated %}
      Hola, {{ user.first_name }} {{ user.last_name }}
      <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="button-close-session">Cerrar Sesión</button>
      </form>
        
      {% endif %}
    </div>
    
  </nav>
