<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Presupuesto - Tabla</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h2 {
            text-align: center;
        }
        table.dataTable thead th {
            background-color: #007bff;
            color: white;
        }
        .dataTables_wrapper {
            width: 100% !important;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h2>Presupuesto Nómina - Tabla</h2>

    <table id="presupuestoTable" class="display">
        <thead>
            <tr>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Nombre cargo</th>
                <th>Salario base</th>
                <th>Enero</th>
                <th>Febrero</th>
                <th>Marzo</th>
                <th>Abril</th>
                <th>Mayo</th>
                <th>Junio</th>
                <th>Julio</th>
                <th>Agosto</th>
                <th>Septiembre</th>
                <th>Octubre</th>
                <th>Noviembre</th>
                <th>Diciembre</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for row in nomina %}
            <tr>
                <td>{{ row.cedula }}</td>
                <td>{{ row.nombre }}</td>
                <td>{{ row.nombre_car }}</td>
                <td class="salario-original">{{ row.salario }}</td>
                <td class="salario-calculado"></td>
                <td class="salario-calculado"></td>
                <td class="salario-calculado"></td>
                <td class="salario-calculado"></td>
                <td class="salario-calculado"></td>
                <td class="salario-calculado"></td>
                <td class="salario-calculado"></td>
                <td class="salario-calculado"></td>
                <td class="salario-calculado"></td>
                <td class="salario-calculado"></td>
                <td class="salario-calculado"></td>
                <td class="salario-calculado"></td>
                <td class="total"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            let table = $('#presupuestoTable').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
                }
            });

            // --- Capturar parámetros GET ---
            const params = new URLSearchParams(window.location.search);
            const incrementoSalarial = parseFloat(params.get("incrementoSalarial")) || 0;

            // --- Calcular salarios con el incremento ---
            $('#presupuestoTable tbody tr').each(function () {
                let salarioOriginal = parseFloat($(this).find("td.salario-original").text());
                if (!isNaN(salarioOriginal)) {
                    let nuevoSalario = salarioOriginal + (salarioOriginal * incrementoSalarial / 100);
                    $(this).find("td.salario-calculado").text(Math.round(nuevoSalario));
                    $(this).find("td.total").text(Math.round(nuevoSalario * 12));
                }
            });
        });
    </script>
</body>
</html>
