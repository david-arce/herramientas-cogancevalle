<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Presupuesto N√≥mina Temporal</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <!-- DataTables Buttons CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <style>
        td.editable { background: #f8f9fa; cursor: pointer; }
        button { margin: 10px; }

        /* Contenedor de toasts */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toast {
            min-width: 250px;
            padding: 12px 20px;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.5s ease-in-out;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        .toast.success { background-color: #28a745; }
        .toast.error { background-color: #dc3545; }

        /* Spinner */
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #fff;
            border-right: 2px solid #fff;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            display: inline-block;
            animation: spin 0.6s linear infinite;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <h2>Presupuesto N√≥mina - Tabla Auxiliar</h2>
    <div class="btn-group">
        <span>incremento IPC (%): <strong>{{ incrementoIPC|default:"0" }}</strong></span>
        <button id="cargarBase">
            Cargar desde Conceptos
            <span class="spinner" style="display:none; margin-left:8px;"></span>
        </button>
        <button id="calcularBtn">Calcular</button>
        <button id="agregarFila">‚ûï Agregar fila</button>
        <button id="guardarTempBtn">Guardar en BD (temporal)<span class="spinner" style="display:none; margin-left:8px;"></span>
        </button>
    </div>

    <form id="subirPresupuestoForm" method="post" action="{% url 'subir_presupuesto_ayuda_transporte' %}">
        {% csrf_token %}
        <button type="submit" id="subirBtn" class="btn btn-success">
            Subir Presupuesto Ayuda Movilidad üöö
        </button>
    </form>
    <table id="tempTable" class="display">
        <thead>
            <tr>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Centro</th>
                <th>Area</th>
                <th>Cargo</th>
                <th>Concepto</th>
                <th>Base</th>
                <th>Enero</th>
                <th>Febrero</th>
                <th>Marzo</th>
                <th>Abril</th>
                <th>Mayo</th>
                <th>Junio</th>
                <th>Julio</th>
                <th>Agosto</th>
                <th>Septiembre</th>
                <th>Octubre</th>
                <th>Noviembre</th>
                <th>Diciembre</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
    </table>

    <!-- Contenedor de toasts -->
    <div class="toast-container" id="toastContainer"></div>

<script>
$(document).ready(function() {
    let table = $('#tempTable').DataTable({
        ajax: {
            url: "{% url 'obtener_ayuda_transporte_temp' %}",
            dataSrc: ""
        },
        columns: [
            { data: "cedula" },
            { data: "nombre" },
            { data: "centro" },
            { data: "area" },
            { data: "cargo" },
            { data: "concepto" },
            { data: "base" },
            { data: "enero" },
            { data: "febrero" },
            { data: "marzo" },
            { data: "abril" },
            { data: "mayo" },
            { data: "junio" },
            { data: "julio" },
            { data: "agosto" },
            { data: "septiembre" },
            { data: "octubre" },
            { data: "noviembre" },
            { data: "diciembre" },
            { data: "total" },
            { 
                data: null,
                defaultContent: '<button class="eliminarFila">‚ùå</button>',
                orderable: false
            }
        ],
        createdRow: function(row, data, dataIndex) {
            // marcar todas menos Acciones como editables
            $('td', row).each(function(index) {
                if (index < 20) { // hasta "total"
                    $(this).addClass("editable");
                }
            });
        },
        dom: 'Bfrtip', // üî• agrega botones arriba de la tabla
        buttons: [
            {
                extend: 'excelHtml5',
                text: 'üì• Exportar a Excel',
                filename: 'presupuesto_nomina',
                exportOptions: {
                    modifier: {
                        page: 'all',   // üî• Exporta todas las p√°ginas
                        search: 'applied',
                        order: 'applied'
                    },
                    columns: ':not(:last-child)' // üî• excluye columna "Acciones"
                }
            }
        ]
    });
     let editingCell = null;
    // doble clic para editar
    $('#tempTable').on('dblclick', 'td.editable', function() {
        if (editingCell) return; // ya editando algo
        let cell = table.cell(this);
        let oldValue = cell.data();

        $(this).html('<input type="text" class="cell-input" value="'+ oldValue +'"/>');
        let $input = $(this).find("input").focus();
        editingCell = this;

        // seleccionar todo el contenido
        $input[0].setSelectionRange(0, $input.val().length);

        // manejar Enter, Escape y flechas
        $input.on("keydown", function(e) {
            if (e.key === "Enter") {
                cell.data($input.val()).draw(false);
                editingCell = null;
            } else if (e.key === "Escape") {
                cell.data(oldValue).draw(false);
                editingCell = null;
            } else if (["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) {
                e.preventDefault();
                let $td = $(editingCell);
                let $tr = $td.closest("tr");
                let rowIdx = $tr.index();
                let colIdx = $td.index();

                if (e.key === "ArrowUp") rowIdx--;
                if (e.key === "ArrowDown") rowIdx++;
                if (e.key === "ArrowLeft") colIdx--;
                if (e.key === "ArrowRight") colIdx++;

                let $target = $('#tempTable tbody tr').eq(rowIdx).find("td").eq(colIdx);
                if ($target.length && $target.hasClass("editable")) {
                    // guardar antes de mover
                    cell.data($input.val()).draw(false);
                    editingCell = null;
                    $target.dblclick();
                }
            }
        });
    });
    // üî• Guardar al hacer clic fuera de la tabla
    $(document).on("click", function(e) {
        if (editingCell) {
            let $cell = $(editingCell);
            let $input = $cell.find("input");
            if ($input.length && !$(e.target).closest("#tempTable").length) {
                // guardar y salir
                let cell = table.cell(editingCell);
                cell.data($input.val()).draw(false);
                editingCell = null;
            }
        }
    });

    $('#subirPresupuestoForm').on('submit', function(e) {
        e.preventDefault(); // Evita el submit normal

        let $btn = $("#subirBtn");
        let $spinner = $btn.find(".spinner");

        // Mostrar spinner y deshabilitar bot√≥n
        $spinner.show();
        $btn.prop("disabled", true);

        $.post("{% url 'subir_presupuesto_ayuda_transporte' %}", {
            csrfmiddlewaretoken: $('input[name="csrfmiddlewaretoken"]').val()
        }, function(response) {
            if (response.success) {
                showToast(response.msg, "success");
            } else {
                showToast(response.msg, "error");
            }
        })
        .fail(function() {
            showToast("Error en la subida ‚ùå", "error");
        })
        .always(function() {
            // Ocultar spinner y reactivar bot√≥n
            $spinner.hide();
            $btn.prop("disabled", false);
        });
    });

    // agregar fila vac√≠a
    $('#agregarFila').on('click', function() {
        table.row.add({
            cedula: "", nombre: "", centro: "", area: "", cargo: "", concepto: "",
            salario_base: 0, enero: 0, febrero: 0, marzo: 0, abril: 0, mayo: 0, junio: 0,
            julio: 0, agosto: 0, septiembre: 0, octubre: 0, noviembre: 0, diciembre: 0,
            total: 0
        }).draw();
        showToast("Fila agregada ‚úÖ", "success");
    });

    // eliminar fila
    $('#tempTable').on('click', '.eliminarFila', function() {
        table.row($(this).parents('tr')).remove().draw();
        showToast("Fila eliminada ‚ùå", "error");
    });

    // Cargar datos base
    $('#cargarBase').on('click', function() {
        let $btn = $(this);
        let $spinner = $btn.find(".spinner");

        // Mostrar spinner y deshabilitar bot√≥n
        $spinner.show();
        $btn.prop("disabled", true);

        $.get("{% url 'cargar_ayuda_transporte_base' %}", function() {
            table.ajax.reload();
            showToast("Datos cargados desde Conceptos (NOM516) üìÇ", "success");
        })
        .fail(function() {
            showToast("Error al cargar datos ‚ùå", "error");
        })
        .always(function() {
            // Ocultar spinner y reactivar bot√≥n
            $spinner.hide();
            $btn.prop("disabled", false);
        });
    });

    // Calcular
    $('#calcularBtn').on('click', function() {
        //const params = new URLSearchParams(window.location.search);
        //const incrementoSalarial = parseFloat(params.get("incrementoSalarial")) || 0;
        // üîπ Obtener incrementoSalarial desde el contexto Django
        const incrementoIPC = parseFloat("{{ incrementoIPC|default:0 }}") || 0;
        console.log(`incrementoIPC: ${incrementoIPC}%`);
        table.rows().every(function() {
            let data = this.data();
            let base = parseFloat(data.base) || 0;

            if (base > 0) {
                let nuevoValor = base + (base * incrementoIPC / 100);
                let auxRetro = (nuevoValor - base) * 2;
                let retroactivo = nuevoValor + auxRetro;
                
                // Enero a Agosto = nuevo salario
                data.enero = base;
                data.febrero = base;
                data.marzo = Math.round(retroactivo); // retroactivo
                data.abril = Math.round(nuevoValor);
                data.mayo = Math.round(nuevoValor);
                data.junio = Math.round(nuevoValor);
                data.julio = Math.round(nuevoValor);
                data.agosto = Math.round(nuevoValor);
                data.septiembre = Math.round(nuevoValor);
                data.octubre = Math.round(nuevoValor);
                data.noviembre = Math.round(nuevoValor);
                data.diciembre = Math.round(nuevoValor);

                // Total
                data.total = data.enero + data.febrero + data.marzo + data.abril +
                             data.mayo + data.junio + data.julio + data.agosto +
                             data.septiembre + data.octubre + data.noviembre + data.diciembre;
            }

            this.data(data);
        });
        table.draw();
        showToast("C√°lculo aplicado correctamente ‚úÖ", "success");
    });

    // Configurar CSRF para AJAX
    function getCSRFToken() {
        return document.querySelector('meta[name="csrf-token"]').getAttribute("content");
    }

    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!(/^GET|HEAD|OPTIONS|TRACE$/i.test(settings.type))) {
                xhr.setRequestHeader("X-CSRFToken", getCSRFToken());
            }
        }
    });

    // Guardar en BD temporal
    $('#guardarTempBtn').on('click', function() {
        let $btn = $(this);
        let $spinner = $btn.find('.spinner');
        let data = table.rows().data().toArray();

        // Mostrar spinner
        $spinner.show();
        $btn.prop("disabled", true);

        $.ajax({
            url: "{% url 'guardar_ayuda_transporte_temp' %}",
            type: "POST",
            data: JSON.stringify(data),
            contentType: "application/json",
            success: function() {
                showToast("Datos guardados en tabla temporal ‚úÖ", "success");
            },
            error: function() {
                showToast("Error al guardar ‚ùå", "error");
            },
            complete: function() {
                // Ocultar spinner y reactivar bot√≥n
                $spinner.hide();
                $btn.prop("disabled", false);
            }
        });
    });
});

// üî• Funci√≥n para mostrar toasts
function showToast(message, type = "success", duration = 3000) {
    let container = document.getElementById("toastContainer");
    let toast = document.createElement("div");
    toast.className = `toast ${type}`;
    toast.textContent = message;

    container.appendChild(toast);

    setTimeout(() => toast.classList.add("show"), 50);

    setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => toast.remove(), 500);
    }, duration);
}
</script>
<!-- DataTables Buttons JS -->
<script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
