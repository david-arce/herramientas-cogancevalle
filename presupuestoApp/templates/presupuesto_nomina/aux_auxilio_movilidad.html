<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Presupuesto N√≥mina Temporal</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <!-- DataTables Buttons CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <style>
        td.editable { background: #f8f9fa; cursor: pointer; }
        button { margin: 10px; }

        /* Contenedor de toasts */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toast {
            min-width: 250px;
            padding: 12px 20px;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.5s ease-in-out;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        .toast.success { background-color: #28a745; }
        .toast.error { background-color: #dc3545; }

        /* Spinner */
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #fff;
            border-right: 2px solid #fff;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            display: inline-block;
            animation: spin 0.6s linear infinite;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #btnTabla {
            position: relative;
            padding: 8px 16px;
            border: none;
            background-color: #646464ff;
            color: white;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Presupuesto N√≥mina - Tabla auxiliar auxilio movilidad</h2>
    <div class="btn-group">
        <span>incrementoIPC (%): <strong>{{ incrementoIPC|default:"0" }}</strong></span>
        <button id="cargarBase">
            Cargar desde Conceptos
            <span class="spinner" style="display:none; margin-left:8px;"></span>
        </button>
        <button id="calcularBtn">Calcular</button>
        <button id="agregarFila">‚ûï Agregar fila</button>
        <button id="guardarTempBtn">Guardar en BD (temporal)<span class="spinner" style="display:none; margin-left:8px;"></span>
        </button>
        <button id="btnTabla"> Ir a tabla principal</button>
    </div>

    <form id="subirPresupuestoForm" method="post" action="{% url 'subir_presupuesto_auxilio_movilidad' %}">
        {% csrf_token %}
        <button type="submit" id="subirBtn" class="btn btn-success">
            Subir Presupuesto auxilio movilidad
        </button>
    </form>
    <table id="tempTable" class="display">
        <thead>
            <tr>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Centro</th>
                <th>Area</th>
                <th>Cargo</th>
                <th>Concepto</th>
                <th>Enero</th>
                <th>Febrero</th>
                <th>Marzo</th>
                <th>Abril</th>
                <th>Mayo</th>
                <th>Junio</th>
                <th>Julio</th>
                <th>Agosto</th>
                <th>Septiembre</th>
                <th>Octubre</th>
                <th>Noviembre</th>
                <th>Diciembre</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
    </table>

    <!-- Contenedor de toasts -->
    <div class="toast-container" id="toastContainer"></div>

<script>
$(document).ready(function() {
        // Bot√≥n Ir a la tabla de auxilio movilidad
    document.getElementById("btnTabla").addEventListener("click", function () {
        window.location.href = "{% url 'auxilio_movilidad' %}";
    });
    let table = $('#tempTable').DataTable({
        ajax: {
            url: "{% url 'obtener_auxilio_movilidad_temp' %}",
            dataSrc: ""
        },
        columns: [
            { data: "cedula" },
            { data: "nombre" },
            { data: "centro" },
            { data: "area" },
            { data: "cargo" },
            { data: "concepto" },
            { data: "enero" },
            { data: "febrero" },
            { data: "marzo" },
            { data: "abril" },
            { data: "mayo" },
            { data: "junio" },
            { data: "julio" },
            { data: "agosto" },
            { data: "septiembre" },
            { data: "octubre" },
            { data: "noviembre" },
            { data: "diciembre" },
            { data: "total" },
            { 
                data: null,
                defaultContent: '<button class="eliminarFila">‚ùå</button>',
                orderable: false
            }
        ],
        createdRow: function(row, data, dataIndex) {
            // marcar todas menos Acciones como editables
            $('td', row).each(function(index) {
                if (index < 20) { // hasta "total"
                    $(this).addClass("editable");
                }
            });
        },
        dom: 'Bfrtip',
        buttons: [
        {
            extend: 'excelHtml5',
            text: 'üì• Exportar a Excel',
            filename: 'presupuesto_nomina',
            exportOptions: {
                modifier: {
                    page: 'all',   // üî• Exporta todas las p√°ginas
                    search: 'applied',
                    order: 'applied'
                },
                columns: ':not(:last-child)' // üî• excluye columna "Acciones"
            }
        }
    ]
    });
    // funci√≥n para recalcular total de una fila
    function recalcularTotal(rowData) {
        let meses = ["enero","febrero","marzo","abril","mayo","junio",
                    "julio","agosto","septiembre","octubre","noviembre","diciembre"];
        let total = 0;
        meses.forEach(m => {
            total += parseFloat(rowData[m]) || 0;
        });
        rowData.total = total;
        return rowData;
    }
    // cerrar edici√≥n y guardar valor
    function cerrarEdicion(cell, newValue) {
        let row = table.row($(cell).closest("tr"));
        let rowData = row.data();

        // actualizar la celda
        let colIdx = table.cell(cell).index().column;
        let colName = table.column(colIdx).dataSrc();

        rowData[colName] = newValue;

        // recalcular total din√°micamente
        rowData = recalcularTotal(rowData);

        row.data(rowData).draw(false);
        editingCell = null;
    }

    let editingCell = null;
    // doble clic para editar
   $('#tempTable').on('dblclick', 'td.editable', function() {
        let cell = table.cell(this);
        let oldValue = cell.data();

        // üî• Si ya hay otra celda edit√°ndose, cerrarla primero
        if (editingCell && editingCell !== this) {
            let $prevInput = $(editingCell).find("input");
            if ($prevInput.length) {
                cerrarEdicion(editingCell, $prevInput.val());
            }
        }

        // Si la misma celda est√° en edici√≥n, no volver a abrir
        if (editingCell === this) return;

        $(this).html('<input type="text" class="cell-input" value="'+ oldValue +'"/>');
        let $input = $(this).find("input").focus();
        editingCell = this;

        // seleccionar todo el contenido
        $input[0].setSelectionRange(0, $input.val().length);

        // manejar Enter, Escape y flechas
        $input.on("keydown", function(e) {
            if (e.key === "Enter") {
                cerrarEdicion(editingCell, $input.val());
            } else if (e.key === "Escape") {
                table.cell(editingCell).data(oldValue).draw(false);
                editingCell = null;
            } else if (["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) {
                e.preventDefault();
                let $td = $(editingCell);
                let $tr = $td.closest("tr");
                let rowIdx = $tr.index();
                let colIdx = $td.index();

                if (e.key === "ArrowUp") rowIdx--;
                if (e.key === "ArrowDown") rowIdx++;
                if (e.key === "ArrowLeft") colIdx--;
                if (e.key === "ArrowRight") colIdx++;

                let $target = $('#tempTable tbody tr').eq(rowIdx).find("td").eq(colIdx);
                if ($target.length && $target.hasClass("editable")) {
                    // guardar antes de mover
                    cerrarEdicion(editingCell, $input.val());
                    $target.dblclick();
                }
            }
        });
    });
    // üî• Guardar al hacer clic fuera de la tabla
    $(document).on("click", function(e) {
        if (editingCell) {
            let $cell = $(editingCell);
            let $input = $cell.find("input");
            if ($input.length && !$(e.target).closest("#tempTable").length) {
                cerrarEdicion(editingCell, $input.val());
            }
        }
    });

    $('#subirPresupuestoForm').on('submit', function(e) {
        e.preventDefault(); // Evita el submit normal

        let $btn = $("#subirBtn");
        let $spinner = $btn.find(".spinner");

        // Mostrar spinner y deshabilitar bot√≥n
        $spinner.show();
        $btn.prop("disabled", true);

        $.post("{% url 'subir_presupuesto_auxilio_movilidad' %}", {
            csrfmiddlewaretoken: $('input[name="csrfmiddlewaretoken"]').val()
        }, function(response) {
            if (response.success) {
                showToast(response.msg, "success");
            } else {
                showToast(response.msg, "error");
            }
        })
        .fail(function() {
            showToast("Error en la subida ‚ùå", "error");
        })
        .always(function() {
            // Ocultar spinner y reactivar bot√≥n
            $spinner.hide();
            $btn.prop("disabled", false);
        });
    });

    // agregar fila vac√≠a
    $('#agregarFila').on('click', function() {
        table.row.add({
            cedula: "", nombre: "", centro: "", area: "", cargo: "", concepto: "",
            enero: 0, febrero: 0, marzo: 0, abril: 0, mayo: 0, junio: 0,
            julio: 0, agosto: 0, septiembre: 0, octubre: 0, noviembre: 0, diciembre: 0,
            total: 0
        }).draw();
        showToast("Fila agregada ‚úÖ", "success");
    });

    // eliminar fila
    $('#tempTable').on('click', '.eliminarFila', function() {
        table.row($(this).parents('tr')).remove().draw();
        showToast("Fila eliminada ‚ùå", "error");
    });

    // Cargar datos base
    $('#cargarBase').on('click', function() {
        let $btn = $(this);
        let $spinner = $btn.find(".spinner");

        // Mostrar spinner y deshabilitar bot√≥n
        $spinner.show();
        $btn.prop("disabled", true);

        $.get("{% url 'cargar_auxilio_movilidad_base' %}", function() {
            table.ajax.reload();
            showToast("Datos cargados desde Conceptos (NOM516) üìÇ", "success");
        })
        .fail(function() {
            showToast("Error al cargar datos ‚ùå", "error");
        })
        .always(function() {
            // Ocultar spinner y reactivar bot√≥n
            $spinner.hide();
            $btn.prop("disabled", false);
        });
    });

    // Calcular
    $('#calcularBtn').on('click', function() {
        // üîπ Obtener incrementoSalarial desde el contexto Django
        const incrementoIPC = parseFloat("{{ incrementoIPC|default:0 }}") || 0;
        console.log(` incrementoIPC: ${incrementoIPC}%`);
        table.rows().every(function() {
            let data = this.data();
            let enero = parseFloat(data.enero) || 0;
            let febrero = parseFloat(data.febrero) || 0;
            let marzo = parseFloat(data.marzo) || 0;
            let abril = parseFloat(data.abril) || 0;
            let mayo = parseFloat(data.mayo) || 0;
            let junio = parseFloat(data.junio) || 0;
            let julio = parseFloat(data.julio) || 0;
            let agosto = parseFloat(data.agosto) || 0;
            let septiembre = parseFloat(data.septiembre) || 0;
            let octubre = parseFloat(data.octubre) || 0;
            let noviembre = parseFloat(data.noviembre) || 0;
            let diciembre = parseFloat(data.diciembre) || 0;

            let nuevaComisionEnero = enero + (enero * incrementoIPC / 100);
            let nuevaComisionFebrero = febrero + (febrero * incrementoIPC / 100);
            let nuevaComisionMarzo = marzo +(marzo * incrementoIPC / 100);
            let nuevaComisionAbril =abril + (abril * incrementoIPC / 100);
            let nuevaComisionMayo = mayo + (mayo * incrementoIPC / 100);
            let nuevaComisionJunio = junio + (junio * incrementoIPC / 100);
            let nuevaComisionJulio = julio + (julio * incrementoIPC / 100);
            let nuevaComisionAgosto = agosto + (agosto * incrementoIPC / 100);
            let nuevaComisionSeptiembre = septiembre + (septiembre * incrementoIPC / 100);
            let nuevaComisionOctubre = octubre + (octubre * incrementoIPC / 100);
            let nuevaComisionNoviembre = noviembre + (noviembre * incrementoIPC / 100);
            let nuevaComisionDiciembre = diciembre + (diciembre * incrementoIPC / 100);
            
            // Enero a Agosto = nuevo salario
            data.enero = Math.round(nuevaComisionEnero);
            data.febrero = Math.round(nuevaComisionFebrero);
            data.marzo = Math.round(nuevaComisionMarzo);
            data.abril = Math.round(nuevaComisionAbril);
            data.mayo = Math.round(nuevaComisionMayo);
            data.junio = Math.round(nuevaComisionJunio);
            data.julio = Math.round(nuevaComisionJulio);
            data.agosto = Math.round(nuevaComisionAgosto);
            data.septiembre = Math.round(nuevaComisionSeptiembre);
            data.octubre = Math.round(nuevaComisionOctubre);
            data.noviembre = Math.round(nuevaComisionNoviembre);
            data.diciembre = Math.round(nuevaComisionDiciembre);

            // Total
            data.total = data.enero + data.febrero + data.marzo + data.abril +
                            data.mayo + data.junio + data.julio + data.agosto +
                            data.septiembre + data.octubre + data.noviembre + data.diciembre;
        

            this.data(data);
        });
        table.draw();
        showToast("C√°lculo aplicado correctamente ‚úÖ", "success");
    });

    // Configurar CSRF para AJAX
    function getCSRFToken() {
        return document.querySelector('meta[name="csrf-token"]').getAttribute("content");
    }

    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!(/^GET|HEAD|OPTIONS|TRACE$/i.test(settings.type))) {
                xhr.setRequestHeader("X-CSRFToken", getCSRFToken());
            }
        }
    });

    // Guardar en BD temporal
    $('#guardarTempBtn').on('click', function() {
        let $btn = $(this);
        let $spinner = $btn.find('.spinner');
        let data = table.rows().data().toArray();

        // Mostrar spinner
        $spinner.show();
        $btn.prop("disabled", true);

        $.ajax({
            url: "{% url 'guardar_auxilio_movilidad_temp' %}",
            type: "POST",
            data: JSON.stringify(data),
            contentType: "application/json",
            success: function() {
                showToast("Datos guardados en tabla temporal ‚úÖ", "success");
            },
            error: function() {
                showToast("Error al guardar ‚ùå", "error");
            },
            complete: function() {
                // Ocultar spinner y reactivar bot√≥n
                $spinner.hide();
                $btn.prop("disabled", false);
            }
        });
    });
});

// üî• Funci√≥n para mostrar toasts
function showToast(message, type = "success", duration = 3000) {
    let container = document.getElementById("toastContainer");
    let toast = document.createElement("div");
    toast.className = `toast ${type}`;
    toast.textContent = message;

    container.appendChild(toast);

    setTimeout(() => toast.classList.add("show"), 50);

    setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => toast.remove(), 500);
    }, duration);
}
</script>
<!-- DataTables Buttons JS -->
<script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>

</body>
</html>
