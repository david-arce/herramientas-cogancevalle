{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pronosticos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.8/b-3.0.2/sp-2.3.1/sl-2.0.3/datatables.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!--custom css-->
  <link href="{% static 'css/index.css' %}" rel="stylesheet">
</head>

<body class="light-mode">
  <!-- Bot칩n para cambiar de modo -->
  <button id="mode-toggle">Modo Oscuro</button>


  <img class="mx-auto d-block" src="{% static '/imgs/logo_cogancevalle2.png' %}" alt="logo" style="width: 20%;">


  <div class="container">
    <div class="row my-4">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto">
        <div id="chart" class="chart"></div>
      </div>
    </div>
  </div>


  <div class="d-flex justify-content-center m-5">
    <div class="spinner-border" role="status" style="display: none;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>


  <div class="container">
    <div class="row justify-content-sm-center">
      <button id="send-data" class="btn btn-primary btn-short">Generar gr치fica</button>
    </div>
  </div>

  <div class="container-xxl">
    <button id="export-visible" class="btn btn-success" type="button"><i class="bi bi-file-earmark-spreadsheet"></i>
      Exportar datos filtrados</button>
    <button id="export-all" class="btn btn-success" type="button"> <i class="bi bi-file-earmark-spreadsheet"></i>
      Exportar Todos los datos</button>
  </div>

  <!-- Bot칩n para actualizar la tabla -->
  <div class="container">
    <div class="row justify-content-sm-center">
      <button id="update-data" class="btn btn-warning btn-short" type="button">Actualizar Datos</button>
    </div>
  </div>

  <div class="container-xxl">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="table-responsive">
          <table id="datatable-productos" class="table table-bordered">
            <caption>Tabla de pron칩sticos</caption>
            <thead>
              <tr>
                <th class="centered">#</th>
                <th class="centered">ITEMS</th>
                <th class="centered">PROVEEDOR</th>
                <th class="centered">PRODUCTOS</th>
                <th class="centered">SEDE</th>
                <th class="centered">MAD</th>
                <th class="centered">MAPE</th>
                <th class="centered">MAPE'</th>
                <th class="centered">ECM</th>
                <th class="centered">PRONOSTICO</th>
                <th class="centered">PRONOSTICO 2 MESES</th>
                <th class="centered">PRONOSTICO SELECCIONADO</th>
              </tr>
            </thead>
            <tbody id="tableBody_productos"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="loader-container">
    <span id="loader" style="display: none;"></span>
  </div> -->


  <!-- apache Echarts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.8/b-3.0.2/sp-2.3.1/sl-2.0.3/datatables.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>


  <!--custom js-->
  <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
